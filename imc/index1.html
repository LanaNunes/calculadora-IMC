<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de IMC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>
  <body>
    <div class="container">
    <h1>CALCULADORA DE IMC</h1> 
   <form id ="form-imc">
    <div class="mb-3">
        <label for="Altura">Altura (M):</label>
        <input type="number" class="form-control" id="Altura" step="0.01" placeholder="digite o seu peso">
    </div>
    </div>

    <form id ="form-imc">
        <div class="mb-3">
            <label for="Peso">Peso (Kg):</label>
            <input type="number" class="form-control" id="Peso" step="0.01" placeholder="digite o seu peso">
        </div>
       <button type="button" class="btn btn-primary" onclick="calcularIMC()">Calcular</button>
   </form>
   <div id="Resultado" class="mt-3"> </div>

   <script>
   function calcularIMC(){
    const altura = document.getElementById("Altura").Value;
    const Peso = document.getElementById("Peso").Value;
    
    const resultadoDiv = document.getElementById("resultado");
    if(!peso|| !altura|| isNaN(peso) ||isNaN(altura) || peso<=0 || altura <=0){
        resultadoDiv.innerHTML = `<div class = "alert-danger">por favor, insira valores validos </div>`;
        return;
        const imc =peso/(altur* altura);
        let categoria =``;
        if(imc<18.5){
            categoria = `abaixo do peso`;
        }else if (imc<25){
            categoria = `normal`;
        }else if (imc<30){
            categoria = `sobrepeso`;
        }else{
            categoria = `obesidade`;
        }
            resultadoDiv.innerHTML   =`
            <div class = "alert-info">
                seu imc é: ${imc.toFixed(2)}
                categoria: ${categoria}
                </div>
                `
            }
    
    
    document.getElementById("Categoria-IMC").textContent = "seu IMC é:${imc.toFixed(2)} - ${categoria};"
    
    }

</script>

   <script src= "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
   
   <script src= "script.js"></script>

  </body>
</html>
